<!DOCTYPE html>
<!-- Generated by boilerplate -->
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester</title>
    <link rel="stylesheet" href="./assets/lib/codemirror.css">
    <style>
      .CodeMirror {
        /* Set height, width, borders, and global font properties here */
        font-family: monospace;
        height: 300px;
        color: black;
        direction: ltr;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <textarea rows="10" cols="50"></textarea>
    <button>Submit</button>

    <div id="errors">
      <h3>Errors</h3>
    </div>

    <div id="result">
      <h3>Result</h3>
    </div>
    <div id="consoles">
      <h3>Consoles</h3>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/lib/codemirror.js"></script>
    <script src="./assets/mode/javascript/javascript.js"></script>
    <script type="application/javascript">
      const textArea = document.querySelector('textarea');
      const button = document.querySelector('button');
      const consolesDiv = document.getElementById("consoles")
      const resultDiv = document.getElementById("result")
      const errorsDiv = document.getElementById("errors")

      const editor = CodeMirror.fromTextArea(textArea, {
        lineNumbers: true,
        mode: "javascript"
      })

      button.addEventListener('click', async () => {
        const code = textArea.value;

        try {
          const { consoles, result } =  (await axios.post('/api/submit', { code })).data;

          const ul = document.createElement("UL")
          consoles.forEach(msg => {
            const li = document.createElement("LI")
            li.innerHTML = msg
            ul.appendChild(li)
          })
          consolesDiv.appendChild(ul)

          const p = document.createElement("p")
          p.innerHTML = result
          resultDiv.appendChild(p)
        } catch (ex) {
          const p = document.createElement("p")
          p.innerHTML = ex.response.data.message
          errorsDiv.appendChild(p)
        }
      });
    </script>
  </body>
</html>
